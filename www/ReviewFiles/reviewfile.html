<!DOCTYPE html>
<html>
    <head>
        <title>Code Review</title>
        <script src="/vue/dist/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/diff2html/dist/diff2html.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/diff2html/dist/diff2html.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class = "col jumbotron">
                    <h1 id="pageTitle">
                        Modified Files
                    </h1>
                </div>
            </div>
            <div class="row" style="height:550px">
                <div id="diffContent" class="col">
                    <component :is="dynamicComponent" />
                </div>
            </div>
            <div class="row pt-4">
                <div id="commentVue" class="col">
                    No Comments
                </div>
            </div>
            <div class="row pt-3">
                <div id="createCommentVue" class="col">
                    <div class="input-group">
                        <textarea class="form-control custom-control" rows="3" style="resize:none"></textarea>     
                        <span class="input-group-addon btn btn-primary">Comment</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="reviewfile.js"></script>
    </body>
</html>
