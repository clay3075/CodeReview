<!DOCTYPE html>
<html>
    <head>
        <title>Code Review</title>
        <script src="vue/dist/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="bootstrap/dist/js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class = "col jumbotron">
                    <h1>
                        Reviews
                        <button data-toggle="modal" data-target="#modalNewReview" class="btn btn-primary" style="float:right;float:top;">Create</button>
                    </h1>
                </div>
            </div>
            <div class="modal fade" id="modalNewReview" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document" id="modalVue">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reviewNameTitle">Review Name</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input class="form-control col-md-12" style="text-align: center" v-model="reviewName"/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" @click="createNewReview()">Submit</button>
                    </div>
                    </div>
                </div>
            </div>
            <div class="row" id="reviews">
                <div v-if="reviews.length > 0" class="col">
                    <ol>
                        <li v-for="review in reviews">
                            <a :href="'/ReviewOverview/reviewoverview.html?reviewName=' + review.Name"> {{ review.Name }} </a>
                        </li>
                    </ol>
                </div>
                <div v-else class="col">
                    <p>There are no reviews.</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
